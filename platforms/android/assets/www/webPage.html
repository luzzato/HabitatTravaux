<script type="text/javascript">
	function onBodyLoad() {
		
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	function onDeviceReady() {
        if (parseFloat(window.device.version) >= 7.0) {
            // alert("match"+window.device.version);
            document.body.style.marginTop = "20px";
            $(".ui-header-fixed").css("padding-top", "20px");
            $(".ui-header-fixed .ui-btn-left, .ui-header-fixed .ui-btn-right ").css("margin-top", "20px");
         
            
        }
		//registering device for push notifications.
		registerPush();
        
       
		openPages();
	}

	function openPages() {

		var loadPage = window.localStorage.getItem("loadPage");
		if (loadPage == "presentation") {

			/* $("#openPageInWeb").attr('src',
					'http://habitat-travaux.net/app/presentation/'); */
			document.getElementById('openPageInWeb').src = "http://habitat-travaux.net/app/presentation/";
			
            hideLoader();
		} else if (loadPage == "giftPage") {
			document.getElementById('openPageInWeb').src = "http://habitat-travaux.net/app/cadeau/";
			hideLoader();
		} else if (loadPage == "videoPage") {
			document.getElementById('openPageInWeb').src = "http://www.youtube.com/embed/2tN4H7TjbB8";

			hideLoader();
		} else if (loadPage == "mapPage") {
			document.getElementById('openPageInWeb').src = "http://habitat-travaux.net/app/localiser-les-partenaires/";

			hideLoader();
		} else if (loadPage == "infoPage") {
			document.getElementById('openPageInWeb').src = "http://habitat-travaux.net/app/legislation/";

			hideLoader();
		} else if (loadPage == "editPage") {
			document.getElementById('openPageInWeb').src = "http://habitat-travaux.net/app/feedback/";

			hideLoader();
		} else if (loadPage == "fbPage") {
			document.getElementById('openPageInWeb').src = "https://www.facebook.com/370511163085176/";

			hideLoader();
		} else if (loadPage == "googlePage") {
			document.getElementById('openPageInWeb').src = "https://plus.google.com/u/0/101718211955778640722/";
			hideLoader();
		}

	}

	function btnBack() {
		window.plugins.spinnerDialog.show();
		window.location = "index.html"
	}

	function hideLoader() {
        
		window.plugins.spinnerDialog.hide();
	}
</script>

				class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
			<h1>Habitat Travaux</h1>
		</div>
