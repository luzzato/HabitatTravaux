<!DOCTYPE html>
<html>
<head>
<title>Welcome to Habitat Travaux</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="fonts/font-awesome/font-awesome.css" />
<!-- <link rel="stylesheet" href="css/custom_ios.css" />
In the case of ios device use this css -->
<link rel="stylesheet" href="css/custom.css" />
<script src='js/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='js/jquery.easing.1.3.js'></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
	function initialize() {
	
		document.addEventListener('deviceready', onDeviceReady, false);
	}
	var deviceOS;
	/**Cordova get ready and function for detecting ios version to shift header 20px down
	@author Rajkumari Parihar*/
	function onDeviceReady() {
		//alert(window.screen.width);
        deviceOS = device.platform;
        if(deviceOS == "iOS"){
            if (parseFloat(window.device.version) >= 7.0) {
                // alert("match"+window.device.version);
                document.body.style.marginTop = "20px";
                $(".home-container").css("padding", "20px 2px 2px 2px");
                
                
            }
        }else{
            
        }
        
		//registering device for push notifications.
		registerPush();
		window.plugins.spinnerDialog.hide();
	}
	$(document)
			.ready(
					function() {
						$("#btnGame").on("tap", function() {
							showLoader();
							window.location = "jeux2.html";
						});
						$("#btnPresentation").on(
								"tap",
								function() {

									showLoader();
									window.localStorage.setItem("loadPage",
											"presentation");
									window.location = "webPage.html";

								});
						$("#btnCurrency").on("tap", function() {
							showLoader();
							window.location = "calculatrice.html"
						});
						$("#btnGift").on(
								"tap",
								function() {
									showLoader();
									window.localStorage.setItem("loadPage",
											"giftPage");
									window.location = "webPage.html";

								});
						$("#btnChrono").on("tap", function() {
							showLoader();
							window.location = "chrono.html";
						});
						$("#btnScreenOrientation").on("tap", function() {
							showLoader();
							window.location = "bulle.html"
						});
						$("#btnCompass").on("tap", function() {
							showLoader();
							window.location = "boussole.html"
						});
						$("#btnInfo").on(
								"tap",
								function() {
									showLoader();
									window.localStorage.setItem("loadPage",
											"infoPage");
									window.location = "webPage.html";
								});
						$("#btnMap").on("tap", function() {
							showLoader();
							window.localStorage.setItem("loadPage", "mapPage");
							window.location = "webPage.html";
						});
						$("#btnVideo").on(
								"tap",
								function() {
                            var ref = window.open('http://www.youtube.com/embed/2tN4H7TjbB8','_blank',
                                                               'location=no','closebuttoncaption=back');
                                          
                                    
									//ref.close();
									//showLoader();
									//window.localStorage.setItem("loadPage",
										//	"videoPage");
									//window.location = "webPage.html";
								});
						$("#btnMail").on("tap", function() {
							window.plugin.email.open({
								to : [ 'contact@habitat-partenaires.fr' ],
								subject : 'via_app',
								isHtml : true
							});

						});
						$("#btnCall").on("tap", function() {
                            if(device.platform == "iOS"){
                        phonedialer.dial("+33492984438",
                            function(err) {
                                if (err == "empty")
                                navigator.notification.alert("Unknown phone number");
                            else navigator.notification.alert("Error:" + err);
                                },
                            function(success) {
                                console.log('Dialing succeeded');
                            }
                                         )
                            }else{
                                         var ref = window.open('tel:+33492984438');
                                         ref.close();
                            }
                           
							
						});
						$("#btnEditPage").on(
								"tap",
								function() {
									showLoader();
									window.localStorage.setItem("loadPage",
											"editPage");
									window.location = "webPage.html";
								});
						$("#btnFacebook")
								.on(
										"tap",
										function() {

											var ref = window
													.open(
															'https://www.facebook.com/370511163085176/',
															'_blank',
															'location=no','closebuttoncaption=back');
                                   
											//window.localStorage.setItem("loadPage", "fbPage");
											//window.location = "webPage.html";
										});
						$("#btnGooglePlus")
								.on(
										"tap",
										function() {
											var ref = window
													.open(
															'https://plus.google.com/u/0/101718211955778640722/',
															'_blank',
															'location=no','closebuttoncaption=back');
											//window.localStorage.setItem("loadPage", "googlePage");
											//window.location = "webPage.html";
										});
					});

	function showLoader() {
		window.plugins.spinnerDialog.show();
	}
</script>
<!-- /page -->
<script src="js/custom.js"></script>
 

</head>

<body class="main" onload="initialize()">
	<div data-role="page" id="homePage">
		<div class="home-container">

			<!--Section 1 Start-->
			<div class="ui-grid-solo section-1">
				<div class="ui-block-a">
					<a class="ui-btn"><img src="images/h1.jpg"
						class="responsive-img-1"></a>
				</div>
			</div>
			<!--Section 2 Start-->
			<div class="ui-grid-a section-2">
				<div class="ui-block-a section-2-left">
					<a class="ui-btn">
						<div class='tile white double-box'>
							<div class='boxContent cameracontainer camera_wrap'
								style='padding: 0px;'>
								<!-- Slider Image 1 -->
								<div data-src='images/slider1.jpg'></div>
								<!-- Slider Image 2 -->
								<div data-src='images/slider2.jpg'></div>
								<!-- Slider Image 3 -->
								<!--<div data-src='slider3.jpg'></div>-->
								<div data-src='images/slider4.jpg'></div>
								<div data-src='images/slider5.jpg'></div>
								<div data-src='images/slider6.jpg'></div>
								<div data-src='images/Fotolia_Femme_Panneau_V2.png'></div>
								<div data-src='images/IMAGE_155.jpg'></div>
							</div>
						</div>
					</a>
				</div>

				<div class="ui-block-b section-2-right">
					<div class="ui-grid-a section-2-right-top">
						<!--******************** Presentation icon **********************-->
						<div class="ui-block-a" id="btnPresentation">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-info-sign"></i></span></a>
						</div>
						<!--******************** Currency Icon **********************-->
						<div class="ui-block-b" id="btnCurrency">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-eur"></i></span></a>
						</div>
						<div class="clear"></div>
						<!--******************** Game Div **********************-->
						<div class="ui-grid-solo section-2-right-bottom">
							<div class="ui-block-a" id="btnGame">
								<a href="#" class="ui-btn column"> <span class="ico-jeu">
										<img src="images/icon-jeu.png">
								</span>
								</a>
							</div>
						</div>
						<!--****************End Game Div ********************-->
					</div>
				</div>
			</div>

			<!--Section 3 Start-->

			<div class="ui-grid-a section-3">
				<!-- ***************Gift Icon********************* -->
				<div class="ui-block-a section-3-left" id="btnGift">
					<a class="ui-btn column"><span class="ico-info"><i
							class="icon-gift"></i></span></a>
				</div>

				<div class="ui-block-b section-3-right">
					<div class="ui-grid-a">
						<!-- ***************Chrono Icon********************* -->
						<div class="ui-block-a" id="btnChrono">
							<a class="ui-btn column"><span class="ico-clock"><img
									src="images/icon-clock.png"></span></a>
						</div>
						<!-- ***************Orientation Icon********************* -->
						<div class="ui-block-b" id="btnScreenOrientation">
							<a class="ui-btn column"><span class="ico-bar"><img
									src="images/icon-bar.png"></span></a>
						</div>
					</div>
				</div>
			</div>

			<!--Section 4 Start-->
			<div class="ui-grid-a section-4">
				<div class="ui-block-a section-4-left">
					<div class="ui-grid-a">
						<!-- ***************Compass Icon********************* -->
						<div class="ui-block-a" id="btnCompass">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-compass"></i></span></a>
						</div>
						<!-- ***************Info Icon********************* -->
						<div class="ui-block-b" id="btnInfo">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-file-text-alt"></i></span></a>
						</div>
					</div>
				</div>
				<!-- ***************Map Icon********************* -->
				<div class="ui-block-b section-4-right" id="btnMap">
					<a class="ui-btn column"><span class="ico-map"><img
							src="images/icon-location.jpg" class="icon-location"></span></a>
				</div>
			</div>

			<!--Section 5 Start-->
			<div class="ui-grid-a section-5">
				<div class="ui-block-a section-5-left">
					<div class="ui-grid-a">
						<!-- ***************Video Icon********************* -->
						<div class="ui-block-a" id="btnVideo">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-facetime-video"></i></span></a>
						</div>
						<!-- ***************Mail Icon********************* -->
						<div class="ui-block-b" id="btnMail">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-envelope"></i></span></a>
						</div>
					</div>
				</div>
				<div class="ui-block-b section-5-right">
					<div class="ui-grid-a">
						<!-- ***************Call Icon********************* -->
						<div class="ui-block-a" id="btnCall">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-phone"></i></span></a>
						</div>
						<!-- ***************Edit Icon********************* -->
						<div class="ui-block-b" id="btnEditPage">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-edit"></i></span></a>
						</div>
					</div>
				</div>
			</div>

			<!--Section 6 Start-->
			<div class="ui-grid-a section-6">
				<div class="ui-block-a section-6-left">
					<div class="ui-grid-a">
						<!-- ***************Facebook Icon********************* -->
						<div class="ui-block-a" id="btnFacebook">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-facebook-sign"></i></span></a>
						</div>
						<!-- ***************GooglePlus Icon********************* -->
						<div class="ui-block-b" id="btnGooglePlus">
							<a class="ui-btn column"><span class="ico-info"><i
									class="icon-google-plus-sign"></i></span></a>
						</div>
					</div>
				</div>
				<div class="ui-block-b section-6-right">
					<a class="ui-btn column"><img src="images/man-pic.jpg"
						class="man-pic"></a>
				</div>
			</div>
		</div>
	</div>

	<!-- Slider Tile Files -->
	<script src='js/camera.js' type='text/javascript'></script>
	<link href='css/camera.css' id='camera-css' media='all'
		rel='stylesheet' type='text/css'>
	<script>
		jQuery(function() {
			jQuery('.cameracontainer').camera({
				height : 'auto',
				loader : 'bar',
				pagination : false,
				thumbnails : false,
				time : 2000,
				transPeriod : 1500,
			});
		});
	</script>
	<!-- / Slider Tile Files -->
</body>
</html>
